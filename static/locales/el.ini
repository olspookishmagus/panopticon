footer-cc.innerHTML = Το περιεχόμενο διατίθεται με άδεια <a href="http://creativecommons.org/licenses/by-sa/4.0/" target="_blank">Creative Commons Attribution-ShareAlike</a>.
vision-title = Όραμα
vision-text.innerHTML = <p>Το Hackerspace.gr [HSGR] είναι ένας ανοιχτός χώρος δημιουργικότητας, συνεργασίας, έρευνας, ανάπτυξης και φυσικά μάθησης. Είναι όμως και κάτι περισσότερο από ένας φυσικός χώρος. Είναι μια ενεργή κοινότητα ανθρώπων με ιδέες που πηγάζουν από τη φιλοσοφία του Ελεύθερου Λογισμικού.</p><h3>Η ιδέα</h3><p>Καθημερινά μέσω διαδικτύου διαμοιράζουμε δεδομένα κι αντιλήψεις, προβλήματα και λύσεις, από το σπίτι ή την εργασία μας. Γιατί λοιπόν να μην το κάνουμε από κοντά; Η ιδέα πηγάζει από τη φιλοσοφία του Ελεύθερου κι Ανοιχτού Λογισμικού (Free / Open-Source Software) κι από την επιθυμία να μοιραζόμαστε τις εμπειρίες μας και γνώση. Όπως ακριβώς μοιραζόμαστε τον κώδικά μας, έτσι θέλουμε να μοιραστούμε και τις ιδέες μας.</p><h3>Αξίες</h3><h4>Open Source</h4><p>Η βασική αξία λειτουργίας του Hackerspace είναι το ότι μοιραζόμαστε τα projects, τον κώδικα, τις ιδέες που παράγουμε μέσα στον χώρο, σε συνεργασία με άλλους. Αυτό προϋποθέτει πως όλα αυτά διανέμονται ελεύθερα με τις αντίστοιχες άδειες χρήσης, είτε αυτά είναι κώδικας, σχέδια, κατασκευές, περιεχόμενο.</p><h4>Non Profit</h4><p>Λειτουργούμε σε μη-κερδοσκοπικό πλαίσιο και στηρίζουμε κυρίως παρόμοιας λογικής projects και δράσεις. Η συμμετοχή σε όλα τα projects, events, αλλά και στην καθημερινότητα του Hackerspace, είναι ελεύθερη και ανοιχτή για όλους/ες.</p><h4>Code of Conduct</h4><p>Είμαστε ευγενικοί/ές με όλους/ες. Σεβόμαστε όλους τους ανθρώπους που θα συναντήσουμε στον χώρο, αλλά και τον ίδιο τον χώρο. Όλοι/ες είναι ευπρόσδεκτοι/ες. Το hackerspace είναι ένας χώρος ασφαλής για όλους τους ανθρώπους, ανεξαρτήτως ηλικίας, φυλής, φύλου, εμφάνισης ή διανομής linux.</p><h4>Consensus</h4><p>Όλες οι αποφάσεις μας είναι αποτέλεσμα συναίνεσης μεταξύ των διαχειριστών/τριών. Οι διαχειριστές/στριες είναι υπεύθυνοι/ες και για τις λειτουργικές ανάγκες του χώρου. Οι αποφάσεις λαμβάνονται στις συνελεύσεις, οι οποίες είναι ανοιχτές σε όλους/ες.</p><h4>Do-ocracy</h4><p>Δεν χρειάζεται κάποια άδεια για να εργαστεί κάποιος/α πάνω σε κάποιο project. Αν θέλει να οργανώσει ένα event ή κάποιο workshop που είναι σύμφωνο με τις αξίες και το όραμα του Hackerspace, δεν χρειάζεται να περιμένει να το οργανώσει κάποιος/α άλλος/η. Μπορεί να πάρει την πρωτοβουλία και να το κάνει.</p>
projects-text.innerHTML = Τα περισσότερα projects ξεκινάνε χωρίς προηγούμενο σχεδιασμό ή κάποια δημόσια ανακοίνωση. Μερικές φορές χωρίς βασική τεκμηρίωση. Ο καλύτερος τρόπος για να μάθεις για τα projects που λαμβάνουν χώρα στο hackerspace είναι να το επισκεφτείς.<br><br>Παρακάτω είναι μια ημιτελής λίστα από projects. Μερικά ακόμα υπάρχουν καταγεγραμένα στο <a href="https://www.hackerspace.gr/wiki/Category:Projects" target="_blank">wiki</a>.
services-title = Υπηρεσίες
services-text.innerHTML = Πολλοί hackers σε όλο τον κόσμο αποκεντρώνουν (ξανά) το δίκτυο. Αυτή είναι η δική μας συνεισφορά, προσφέροντας αποκεντρωμένες, ελεύθερες υπηρεσίες σε όλους. Πάντα χρησιμοποιώντας Ελεύθερο και Ανοιχτού Κώδικα Λογισμικό. Συντονίζεται από την <a href="https://www.hackerspace.gr/wiki/WebOps" target="_blank">WebOps</a> ομάδα.
