faq-text.innerHTML = <h4>Κάθε πότε είναι ανοιχτό το hackerspace;</h4><p>Δυνητικά, είναι ανοιχτό 24/7. Αν θες όμως να είσαι 100% σίγουρη/ος, τότε καταρχήν ρίχνεις μια ματιά στα events. Αν υπάρχει κάποιο event τότε σίγουρα είναι ανοιχτό το space. Μπορείς επίσης να δεις τον μετρητή στην κορυφή του website, που ενημερώνεται αυτόματα με τον αριθμό των συνδεδεμένων συσκευών στο δίκτυο του hackerspace. Και φυσικά μπορείς πάντα να πάρεις τηλέφωνο.</p><h4>Αν δεν ξέρω κανένα διαχειριστή ή μέλος τη κοινότητες μπορώ να έρθω;</h4><p>Φυσικά! Ο χώρος είναι ανοιχτός για όλους. Αν είναι η πρώτη φορά που έρχεσαι, συστήσου και κάποιος/α διαχειριστής/ρια θα σε ξεναγήσει. Και μην ξεχάσεις να διαβάσεις το <a href="#/vision/">όραμα μας</a>.</p><h4>Τι χρειάζεται για να οργανώσω κάποιο event στο hackerspace;</h4><p>Το Hackerspace είναι ανοιχτό στη φιλοξενία οποιουδήποτε event είναι σύμφωνο με το <a href="#/vision/">όραμα μας</a>. Το βασικό βήμα είναι να βρεις έναν/μια διαχειριστή/ρια του space που θα αναλάβει να ανοίξει τον χώρο την ημερομηνία που θα γίνει το event. Αυτό μπορεί να γίνει είτε με προσωπική επαφή στον χώρο είτε ηλεκτρονικά μέσω της <a href="https://lists.hackerspace.gr/listinfo/discuss" target="_blank">λίστας συζήτησης</a> στέλνοντας ένα mail περιγράφοντας την ιδέα σου με όσο μεγαλύτερη σαφήνεια μπορείς. Στη συνέχεια ο διαχειριστής/ρια θα σε βοηθήσει να προσθέσεις το event στο website και να σε καθοδηγήσει για οποιοδήποτε διαδικαστικό θέμα.</p><h4>Αν δεν είμαι hacker μπορώ να έρθω;</h4><p>Hacking is about sharing and curiosity. Μην σε τρομάζει ο όρος. Αν σε ενδιαφέρει να μοιραστείς τις γνώσεις σου ή να μάθεις από άλλους, τότε το hackerspace σίγουρα είναι ένας χώρος για σένα. Η έμπνευση μας πηγάζει από τη φιλοσοφία του Ελεύθερου Λογισμικού.</p><h4>Τι μου παρέχεται στον χώρο; Τι θα χρειαστεί να φέρω μαζί μου;</h4><p>Πέρα από την εμπειρία γνωριμίας και αλληλεπίδρασης με ενδιαφέροντες ανθρώπους και μια ζωντανή κοινότητα, το space παρέχει ελεύθερη πρόσβαση στο διαδίκτυο, βιβλία και περιοδικά που μπορείς να διαβάσεις, πάγκους εργασίας και μεγάλη ποικιλία εργαλείων και μηχανημάτων. Αυτό που χρειάζεται να φέρεις είναι διάθεση για επικοινωνία και -προαιρετικά- τον φορητό υπολογιστή σου. Στον χώρο υπάρχει επίσης η απαραίτητη υποδομή για να φτιάξεις τον καφέ σου, καθώς και αρκετή ποσότητα από αναψυκτικά και μπύρες.</p><h4>Ποιος καθαρίζει τον χώρο;</h4><p>Όλοι μας, ακόμα κι εσύ. Είσαι ελεύθερος να χρησιμοποιήσεις ό,τι υπάρχει διαθέσιμο στην κουζίνα (καφετιέρα, ποτήρια, πιάτα, κλπ). Να θυμάσαι όμως πως φεύγοντας πρέπει να αφήσεις τον χώρο πιο καθαρό απ' ότι τον βρήκες.</p>
location-text.innerHTML = Ένας χώρος 120τ.μ. ανοιχτός σχεδόν 24/7. Βρίσκεται <b>Αμπατιέλλου 11, 11144, Αθήνα</b>, 3 στενά νότια του ΗΣΑΠ Αγ. Ελευθέριος.<br><i class="fa fa-angle-right"></i> <a href="#/location/">οδηγίες πρόσβασης</a>
location-more-title = Τοποθεσία
location-more-text.innerHTML = <p>Το Hackerspace βρίσκεται στο ισόγειο της οδού <strong>Αμπατιέλου 11, Αθήνα</strong>, λίγα μόλις μέτρα απ' τον σταθμό <strong>Άγιος Ελευθέριος</strong> του ΗΣΑΠ και ανάμεσα στους οδούς <strong>Πατησίων</strong> και <strong>Αχαρνών</strong>.</p><h3>Ποδήλατο</h3><p>Στο Hackerspace υπάρχουν θέσεις κλειδώματος ποδηλάτων. Δες μερικές <a href="http://ridewithgps.com/groups/Hackerspace-gr" target="_blank">προτεινόμενες διαδρομές</a> από διάφορες περιοχές της Αθήνας.</p><h3>Αεροδρόμιο</h3><p>Μπορείς να πάρεις την <strong>μπλε γραμμή του Metro (3)</strong> από το αεροδρόμιο. Θα κατέβεις στο <strong>Μοναστηράκι</strong>, που είναι ο επόμενος σταθμός μετά το Σύνταγμα. Θα ανέβεις ένα επίπεδο και θα πάρεις την <strong>πράσινη γραμμή (1)</strong> με κατεύθυνση <strong>Κηφισιά</strong>. Από το Μοναστηράκι (αφετηρία) θα διασχίσεις τις στάσεις Ομόνοια, Βικτώρια, Αττική, Άγιος Νικόλαος, Κάτω Πατήσια. Ο επόμενος σταθμός μετά τα Κάτω Πατήσια είναι ο <strong>Άγιος Ελευθέριος</strong> όπου και θα αποβιβαστείς.</p><h3>Μέσα Μαζικής Μεταφοράς</h3><p>Μπορείς να δεις αναλυτικά χάρτες και timetables διαδρομών στο site του <a href="http://www.oasa.gr/" target="_blank">oasa</a>.</p><h4>ΗΣΑΠ/Metro</h4><p><strong>Αττική</strong></p><p>Παίρνεις την <strong>πράσινη γραμμή (1)</strong> προς <strong>Κηφισιά</strong> (και όχι προς Πειραιά). Θα διασχίσεις τους εξής σταθμούς: Αττική (αφετηρία), Άγιος Νικόλαος, Κάτω Πατήσια. Ο επόμενος σταθμός μετά τα Κάτω Πατήσια είναι ο <strong>Άγιος Ελευθέριος</strong> όπου και θα αποβιβαστείς.</p><p><strong>Σύνταγμα</strong></p><p>Αν είσαι στην κόκκινη γραμμή, πρέπει να αποβιβαστείς και να μπεις στην <strong>μπλε γραμμή</strong> με κατεύθυνση την <strong>Αγία Μαρίνα</strong>. Κατεβαίνεις από την μπλε γραμμή στον σταθμό <strong>Μοναστηράκι</strong>. Θα ανέβεις ένα επίπεδο και θα πάρεις την <strong>πράσινη γραμμή (1)</strong> με κατεύθυνση <strong>Κηφισιά</strong>. Από το Μοναστηράκι (αφετηρία) θα διασχίσεις τις στάσεις Ομόνοια, Βικτώρια, Αττική, Άγιος Νικόλαος, Κάτω Πατήσια. Ο επόμενος σταθμός μετά τα Κάτω Πατήσια είναι ο <strong>Άγιος Ελευθέριος</strong> όπου και θα αποβιβαστείς.</p><p><strong>Μοναστηράκι</strong></p><p>Απλά θα πάρεις την <strong>πράσινη γραμμή (1)</strong> με κατεύθυνση <strong>Κηφισιά</strong>. Από το Μοναστηράκι (αφετηρία) θα διασχίσεις τις στάσεις Ομόνοια, Βικτώρια, Αττική, Άγιος Νικόλαος, Κάτω Πατήσια. Ο επόμενος σταθμός μετά τα Κάτω Πατήσια είναι ο <strong>Άγιος Ελευθέριος</strong> όπου και θα αποβιβαστείς.</p><p>Όταν κατέβεις στη στάση Άγιος Ελευθέριος, περπατάς επί της Χρυσοστόμου Σμύρνης για περίπου 300 μέτρα και στρίβεις δεξιά στην Αμπατιέλου.</p><h4>Λεωφορεία/Τρόλεϊ</h4><p><strong>Πατησίων</strong></p><p>Η πιο κοντινή στάση είναι η <strong>Κλωναρίδου</strong> επί της <strong>Πατησίων</strong>. Περνάς απέναντι και διασχίζεις το πάρκο. Συνεχίζεις στη Δαρεχάνη και στο τέρμα της στρίβεις δεξιά στη <strong>Χρυσοστόμου Σμύρνης</strong> και το πρώτο στενό αριστερά είναι η <strong>Αμπατιέλου</strong>. Συνολικά περίπου 400 μέτρα.</p><p>Γραμμές που εξυπηρετούν είναι οι:</p><p><ul><li>Τρόλεϊ 3 Ν. Φιλαδέλφεια - Α. Πατήσια - Γηροκομείο</li><li>Τρόλεϊ 5 Λαμπρινή - Πλ. Συντάγματος - Τζιτζιφιές</li><li>Τρόλεϊ 11 Ά. Πατήσια - Ν. Παγκράτι - Ν. Ελβετία (24h)</li><li>Τρόλεϊ 13 Λαμπρινή - Πλ. Κάνιγγος - Ν. Ψυχικό</li><li>Τρόλεϊ 14 Πλ. Παπαδιαμαντή - Λ. Αλεξάνδρας - Ν. Ψυχικό</li><li>Λεωφορείο 605 Πολυτεχνείο - Περισσός</li><li>Λεωφορείο 608 Γαλάτσι - Ακαδημία - Νεκρ. Ζωγράφου</li><li>Λεωφορείο Α8 Πολυτεχνείο - Ν. Ιωνία - Μαρούσι</li><li>Λεωφορείο Β8 Πολυτεχνείο - Ν. Φιλαδέλφεια - Μεταμόρφωση</li><li>Λεωφορείο Γ8 Πολυτεχνείο - Ν. Ιωνία - Ηράκλειο</li></ul></p><p><strong>Αχαρνών</strong></p><p>Εναλλακτικά υπάρχουν γραμμές που διέρχονται την <strong>Αχαρνών</strong>. Η πιο κοντινή στάση είναι η <strong>Παπαντωνίου</strong>. Περπατάς προς τα πίσω την Αχαρνών, στρίβεις αριστερά στη <strong>Βικέλα/Καυτατζόγλου</strong>, μόλις περάσεις τις γραμμές του ΗΣΑΠ στρίβεις αριστερά στη <strong>Δημητρίου Ράλλη</strong> και το πρώτο στενό δεξιά είναι η <strong>Αμπατιέλου</strong>.</p><p>Γραμμές που εξυπηρετούν είναι οι:</p><p><ul><li>Τρόλεϊ 6 Ιπποκράτους - Ν. Φιλαδέλφεια - Κοκ. Μύλος</li><li>Λεωφορείο Γ9 Χαλκοκονδύλη - Κ. Μύλος - Αχαρναί</li><li>Λεωφορείο 024 Αγ. Ανάργυροι - Στ. Αττικής - Στ. Λαρίσης</li><li>Λεωφορείο Β9 Χαλκοκονδύλη - Μεταμόρφωση - Ν. Κηφισιά</li><li>Λεωφορείο 500 Πειραιάς - Κηφισιά (Νυχτερινό)</li></ul></p><h4>Νυχτερινά</h4><p>Η γραμμή Τρόλεϊ 11, που κάνει στάση επί της Πατησίων (βλ. παραπάνω) λειτουργεί όλο το 24ωρο. Η γραμμή Λεωφορείου 500, που κάνει στάση επί της Αχαρνών (βλ. παραπάνω) λειτουργεί το βράδυ απ' τις 00:30 έως τις 04:40.</p>
